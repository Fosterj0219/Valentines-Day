<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: red;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #no-btn {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Natallie, will you be my Valentine? ❤️</h1>
        <button onclick="yesClicked()">Yes</button>
        <button id="no-btn" onmouseover="moveNo()">No</button>
    </div>

    <script>
        function yesClicked() {
            alert("Yay! I love you, Natallie! ❤️");
        }
        function moveNo() {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            document.getElementById("no-btn").style.left = x + "px";
            document.getElementById("no-btn").style.top = y + "px";
        }
    </script>
</body>
</html>
